<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Survey Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Sorts+Mill+Goudy:ital@1&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <h1 id="title">NET<span>FLIX</span></h1>
        <h3 id="description">Thank you for signing up to Netflix. Tell me more about yourself.</h3>
        <form action="result.html" method="GET" name="form" target="_blank" class="survey-form">
            <div class="survey-form__input-box">
                <label for="name" id="name-label">Name</label>
                <br>
                <input type="text" name="name" id="name" class="survey-form__input-box--content" placeholder="enter your name">
            </div>
            <div class="survey-form__input-box">
                <label for="age" id="age-label">Age</label>
                <br>
                <input type="number" name="age" id="age" class="survey-form__input-box--content" placeholder="age" min="18" max="65">
            </div>
            <div class="survey-form__input-box">
                <label for="email" id="email-label">Email</label>
                <br>
                <input type="email" name="email" id="email" class="survey-form__input-box--content" placeholder="enter your Email" required>
            </div>
            <div class="survey-form__input-box" id="dropdown">
                <label for="dropdown" id="dropdown-label">Content Type</label>
                <br>
                <select name="content" id="dropdown" class="survey-form__input-box--content">
                    <option value="movie">Movie</option>
                    <option value="series" selected>Series</option>
                </select>
            </div>
            <div class="survey-form__input-box">
                <label id="checkbox">Movie Type</label>
                <br>
                <label for="first-checked"><input type="checkbox" name="opt-1" value="comedy" id="first-checked" checked>Comedy</label>
                <br>
                <label for="second-checked"><input type="checkbox" name="opt-2" value="action" id="second-checked">Action</label>
                <br>
                <label for="third-checked"><input type="checkbox" name="opt-3" value="romance" id="third-checked" checked>Romance</label>
            </div>
            <div class="survey-form__input-box">
                <label for="radio">Gender</label>
                <br>
                <label for="first-radio"><input type="radio" name="gender" value="male" id="first-radio">Male</label>
                <br>
                <label for="second-radio"><input type="radio" name="gender" value="female" id="second-radio" checked>Female</label>
                <br>
                <label for="third-radio"><input type="radio" name="gender" value="other" id="third-radio">Other</label>
            </div>
            <div class="survey-form__input-box">
                <label for="feedback" id="feed-label">Feedback</label>
                <br>
                <textarea name="feedback" id="feedback" cols="50" rows="5" placeholder="any comment" style="resize: none;" class="textarea"></textarea>
            </div>
            <input type="submit" value="Send" id="submit">
            

        </form>
    </div>
</body>
</html>
